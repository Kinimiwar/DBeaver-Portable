[Launch]
ProgramExecutable=dbeaver32\dbeaver\dbeaver.exe
CommandLineArguments=-data "%PAL:AppDir%\Data\workspace" -vm "%Java%"
DirectoryMoveOK=yes
WorkingDirectory="%PAL:AppDir%\dbeaver32\dbeaver"
[Environment]
Java="%PAL:AppDir%\java_32\bin\javaw.exe"
[Activate]
XML=true

[DirectoriesMove]
.dbeaver-drivers=%USERPROFILE%\.dbeaver-drivers